{%extends 'layout.html'%}

{%block content%}
 
<h1 class="text-center py-5">Editar Todo</h1>
<form action="/update-todo/{{todo[0]}}" method="post"> 
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{todo[2]}}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{todo[3]}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
